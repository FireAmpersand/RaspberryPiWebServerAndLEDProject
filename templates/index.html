<!DOCTYPE html>
   <head>
      <title>LED Status</title>
      <link rel="stylesheet" href="/../static/style.css">
   </head>

   <body bgcolor="#33FF33"><center>
		<h2> <font size="7">Status</font></h2>
		<h3> <font size="4">The current pattern is <br/> {{ pattern  }}</font></h3>
		<br>
		<h2> <font size="7">Commands</font></h2>
		<h3> <font size="5">Brightness</font><br/></h3>
		<form method='POST'>
			<input name="bright">
			<input type="submit">
		</form>
		<script>
			var value = $('.bright').val();
			$.ajax({
				type: 'POST',
				url: "/brightnessUpdate", 
				data: JSON.stripify(value),
				contentType: 'application/json',
			});
		</script>
		<h3>
			<font size="5">Turn Off</font></br>
			<a href="/stop" href="/stop" class="button"><img src="https://i.imgflip.com/2ascgo.jpg" width="200" height="200"></a>
		</h3>
		<h3> 
			<font size="5">Run Bootup</font> <br/>
			<a href="/bootup" class="button"><img src="https://i.imgflip.com/2asb7a.jpg" width="200" height="200" title="Hello World"></a>  
		</h3>
		<h3> 
			<font size="5">Run Theater Chase</font></br>
			<a href="/TheaterChase" class="button"><img src="https://i.imgflip.com/2asb7a.jpg" width="200" height="200"></a>  
		</h3>
		<h3>
			<font size="5">Run Static White</font></br>
			<a href="/StaticColor" class"button"><img src="https://i.imgflip.com/2atc32.jpg" width="200" height="200"></a>
		</center>
		<script src="static/script.js></script>		
   </body>
</html>
